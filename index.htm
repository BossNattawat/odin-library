<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>library</title><path d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z" /></svg>
            <h1>Library</h1>
        </div>

        <div class="menu">
            <button id="show">Add Book</button>
        </div>
    </nav>

    <dialog id="dialog" style="display: none;">
        <form id="bookForm">
            <h3>Add New Book</h3>

            <div class="inputs">
                <label for="title">Title:</label>
                <input type="text" name="title" id="titleInput" placeholder="Title...">
                <label for="title">Author:</label>
                <input type="text" name="author" id="authorInput" placeholder="Author...">
                <label for="title">Pages:</label>
                <input type="number" name="pages" id="pagesInput" placeholder="Pages...">
            </div>
            <div id="haveYouRead">
                <label for="Status">Status:</label>
                <select id="statusSelect">
                    <option value="notRead" default>Not Read</option>
                    <option value="read">Read</option>
                </select>
            </div>

            <div class="btns">
                <button id="add" type="submit">Add Book</button>
                <button id="close" type="button">Close</button>
            </div>

        </form>
    </dialog>

    <main class="container"></main>
    
    <script src="script.js"></script>
</body>
</html>
